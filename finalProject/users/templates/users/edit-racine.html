{% extends 'users/layout.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 120px;">
    <div class="flex-row-fluid ml-lg-8">

        <div style="display: flex;">
            <div class="col-lg-6">
                <!--begin::List Widget 10-->
                <div class="card card-custom card-stretch gutter-b">
                    <!--begin::Header-->
                    <div class="card-header border-0">
                        <h3 class="card-title font-weight-bolder text-dark">Modifier le racine</h3>
                        <div class="card-toolbar">

                        </div>
                    </div>
                    <!--end::Header-->
                    <!--begin::Body-->
                    <div class="card-body pt-0">
                        <!--begin::Item-->
                        <div class="mb-6">
                            <!--begin::Content-->
                            <div class="d-flex align-items-center flex-grow-1">
                                <label class="col-xl-3 col-lg-3 text-right col-form-label">Code:</label>
                                <div class="col-lg-9 col-xl-6">
                                    <input class="form-control form-control-lg form-control-solid" type="text"
                                        value="{{ racine.id_rac }}" disabled />
                                </div>
                            </div>
                            <!--end::Content-->
                        </div>
                        <!--end::Item-->
                        <!--begin::Item-->
                        <form action="{% url 'edit_racine' id_rac=racine.id_rac %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-6">
                                <!--begin::Content-->
                                <div class="d-flex align-items-center flex-grow-1">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label">Racine: </label>
                                    <div class="col-lg-9 col-xl-6">
                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            name="e_rac" id="ed_rac" value="{{racine.rac}}" />
                                    </div>
                                </div>
                                <!--end::Content-->
                            </div>
                            <!--end::Item-->
                            <!--begin::Item-->
                            <div class="mb-6">
                                <!--begin::Content-->
                                <div class="d-flex align-items-center flex-grow-1">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label"
                                        for="{{racine.id_rac}}">Type:
                                    </label>
                                    <div class="col-lg-9 col-xl-6">
                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            name="e_rac_t" id="ed_rac_t" value="{{racine.type_rac}}" />
                                    </div>
                                </div>
                                <!--end::Content-->
                            </div>
                            <!--end::Item-->
                            <!--begin::Item-->
                            <div class="separator separator-dashed"></div>
                            <!--end: Item-->
                            <!--begin: Item-->
                            <div class="mb-6 text-center">
                            </div>
                            <!--end::Content-->
                    </div>
                    <!--end: Item-->
                </div>
                <!--end: Card Body-->
            </div>
            <!--end: Card-->
            <!--end: List Widget 10-->
        </div>
        <div class="col-lg-6">
            <!--begin::List Widget 11-->
            <div class="card card-custom card-stretch gutter-b">
                <!--begin::Header-->
                <div class="card-header border-0">
                    <h3 class="card-title font-weight-bolder text-dark">Classe de racine</h3>
                    <div class="card-toolbar">
                    </div>
                </div>
                <!--end::Header-->
                <!--begin::Body-->
                <div class="card-body pt-0">
                    <!--begin::Item-->
                    <div class="d-flex align-items-center mb-9 bg-light-warning rounded p-5">
                        <!--begin::Icon-->
                        
                        <div class="d-flex flex-column flex-grow-1 mr-2">
                            <textarea style="background: transparent;
                            outline:none;
                            border:none;
                            width:100%;
                            font-size:25px;" class="form-control z-depth-1" name="e_rac_c" id="ed_rac_c" rows="2">{{racine.classe_rac}}
                                </textarea>
                        </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-lg" type="submit">
                             Submit <i class="fas fa-save"></i>
                            </button>
                            <a href="javascript: history.go(-1)" class="btn btn-outline-warning btn-lg">Annuler <i class="fas fa-lg fa-backspace"></i></a>
                      
                          </div>
                        </form>

                    </div>
                </div>
                <!--end::Body-->
            </div>
            <!--end::List Widget 11-->
        </div>
    </div>
</div>
{% endblock %}
