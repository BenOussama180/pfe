{% extends 'users/layout.html' %}
{% block content %}
{% load static %}
<!-- {% load users_extras %} -->


<div class="container">
    <div class="flex-row-fluid ml-lg-8">
        <!--begin::Card-->
        <div class="card card-custom gutter-bs">
            <br>
            <div class="card-header card-header-tabs-line">
                <div class="card-toolbar w-100">
                    <ul class="nav nav-tabs nav-tabs-space-lg nav-tabs-line nav-tabs-bold nav-tabs-line-3x"
                        role="tablist">

                        <li class="nav-item mr-3">
                            <a class="nav-link active">
                                <span class="nav-icon mr-2">
                                    <span class="svg-icon mr-3">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                            viewBox="0 0 24 24" version="1.1">
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <rect x="0" y="0" width="24" height="24" />
                                                <path
                                                    d="M18,2 L20,2 C21.6568542,2 23,3.34314575 23,5 L23,19 C23,20.6568542 21.6568542,22 20,22 L18,22 L18,2 Z"
                                                    fill="#000000" opacity="0.3" />
                                                <path
                                                    d="M5,2 L17,2 C18.6568542,2 20,3.34314575 20,5 L20,19 C20,20.6568542 18.6568542,22 17,22 L5,22 C4.44771525,22 4,21.5522847 4,21 L4,3 C4,2.44771525 4.44771525,2 5,2 Z M12,11 C13.1045695,11 14,10.1045695 14,9 C14,7.8954305 13.1045695,7 12,7 C10.8954305,7 10,7.8954305 10,9 C10,10.1045695 10.8954305,11 12,11 Z M7.00036205,16.4995035 C6.98863236,16.6619875 7.26484009,17 7.4041679,17 C11.463736,17 14.5228466,17 16.5815,17 C16.9988413,17 17.0053266,16.6221713 16.9988413,16.5 C16.8360465,13.4332455 14.6506758,12 11.9907452,12 C9.36772908,12 7.21569918,13.5165724 7.00036205,16.4995035 Z"
                                                    fill="#000000" />
                                            </g>
                                        </svg>
                                        <!--end::Svg Icon-->
                                        <!--end::Svg Icon-->
                                    </span>
                                </span>
                                <span class="nav-text text-primary font-weight-bold">Modifier ce verbe</span>
                            </a>
                        </li>
                    </ul>
                    <div class="card-body d-flex flex-column bd-highlight mb-3 w-100 justify-content-center">
                        <div class="tab-content pt-5 mx-auto">
                            <!--begin::Tab Content-->
                            <div class="tab-pane active" id="kt_apps_contacts_view_tab_2" role="tabpanel">
                                <div class="form-group row">
                                    <div class="col-lg-9 col-xl-9">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <img src="{% static '/ar_pic.png' %}" class="pb-10" alt="">

                            <form action="{% url 'edit_verbe' id_ver=verb.id_ver %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label">Verbe: </label>
                                    <div class="col-lg-9 col-xl-6">
                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            name="v_ed" value="{{ verb.verbe}}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label">Les consonnes: </label>
                                    <div class="col-lg-9 col-xl-6">
                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            name="v_con_ed" value="{{ verb.ver_cons}}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label">Les voyelles: </label>
                                    <div class="col-lg-9 col-xl-6">
                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            name="v_voy_ed" value="{{ verb.ver_voy}}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label">Racine</label>
                                    <div class="col-lg-9 col-xl-6">

                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            name="rac_ver_ed" value="{{verb.racine_ver.rac}}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label">Schème</label>
                                    <div class="col-lg-9 col-xl-6">
                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            name="sch_ver_ed" value="{{verb.scheme_ver.scheme}}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label">Forme canonique</label>
                                    <div class="col-lg-9 col-xl-6">
                                        <div class="input-group input-group-lg input-group-solid">
                                            <div class="input-group-prepend">
                                            </div>
                                            <input type="text" class="form-control form-control-lg form-control-solid"
                                                name="can_ver_ed" value="{{verb}}" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label">Nom/Verbe</label>
                                    <div class="col-lg-9 col-xl-6">
                                        <input type="text" class="form-control form-control-lg form-control-solid"
                                            value="فعل" disabled />
                                    </div>
                                </div>
                                <div class="separator separator-dashed"></div>
                                <button type="submit" class="btn btn-primary" id="sbeditverb">Valider</button>
                                <!--begin::Heading-->
                            </form>
                            <a href="/users/dict-arabe"> <button class="btn btn-secondary">Mots</button></a>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
