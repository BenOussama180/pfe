{% extends 'users/layout.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ajouter une racine</h5>
                        <form action="{% url 'ajouter_racine' %}" method="POST">
                            {% csrf_token %}

                            <div class="form-group row">
                                <label class="col-xl-3 col-lg-3 text-right col-form-label">Racine: </label>
                                <div class="col-lg-9 col-xl-6">
                                    <input class="form-control form-control-lg form-control-solid" type="text"
                                        name="racine_rac" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xl-3 col-lg-3 text-right col-form-label">Type:
                                </label>
                                <div class="col-lg-9 col-xl-6">
                                    <input class="form-control form-control-lg form-control-solid" type="number"
                                        name="racine_type_rac" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xl-3 col-lg-3 text-right col-form-label">Classe:
                                </label>
                                <div class="col-lg-9 col-xl-6">
                                    <input class="form-control form-control-lg form-control-solid" type="text"
                                        name="racine_classe" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-lg" type="submit">
                                 Submit <i class="fas fa-save"></i>
                                </button>
                                <a href="javascript: history.go(-1)" class="btn btn-outline-warning btn-lg">Annuler <i class="fas fa-lg fa-backspace"></i></a>
                          
                              </div>
                        </form>
                        <div class="separator separator-dashed"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</div>

{% endblock %}
