{% extends 'users/layout.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 120px;">
    <div class="flex-row-fluid ml-lg-8">

        <div style="display: flex;">
            <div class="col-lg-6">
                <!--begin::List Widget 10-->
                <div class="card card-custom card-stretch gutter-b">
                    <!--begin::Header-->
                    <div class="card-header border-0">
                        <h3 class="card-title font-weight-bolder text-dark">Table des schemes</h3>
                        <div class="card-toolbar">

                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <form action="{% url 'edit_scheme' id_sch=scheme.id_sch %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-6">
                                <!--begin::Content-->
                                <div class="d-flex align-items-center flex-grow-1">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label">Code:</label>
                                    <div class="col-lg-9 col-xl-6">
                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            id="code" value="{{ scheme.id_sch }}" disabled />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-6">
                                <div class="d-flex align-items-center flex-grow-1">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label">Sch√®me: </label>
                                    <div class="col-lg-9 col-xl-6">
                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            name="sch_e" id="scheme" value="{{scheme.scheme}}" />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-6">
                                <!--begin::Content-->
                                <div class="d-flex align-items-center flex-grow-1">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label">Anomalie:
                                    </label>
                                    <div class="col-lg-9 col-xl-6">
                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            id="anom" value="{%if type_scheme == 9 %}1{% else %}0{% endif %} " />
                                    </div>
                                </div>
                                <!--end::Content-->
                            </div>
                            <div class="mb-6">
                                <!--begin::Content-->
                                <div class="d-flex align-items-center flex-grow-1">
                                    <label class="col-xl-3 col-lg-3 text-right col-form-label">Classe:
                                    </label>
                                    <div class="col-lg-9 col-xl-6">
                                        <input class="form-control form-control-lg form-control-solid" type="text"
                                            name="sch_t_e" id="classe" value="{{scheme.type_scheme}} " />
                                    </div>
                                </div>
                            </div>

                            <div class="separator separator-dashed"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card card-custom card-stretch gutter-b">
                <div class="card-header border-0">
                    <h3 class="card-title font-weight-bolder text-dark">Classe de scheme</h3>
                    <div class="card-toolbar">
                    </div>
                </div>
                <!--end::Header-->
                <!--begin::Body-->
                <div class="card-body pt-0">
                    <!--begin::Item-->
                    <div class="d-flex align-items-center mb-9 bg-light-warning rounded p-5">
                        <!--begin::Icon-->
                        <span class="svg-icon svg-icon-warning mr-5">
                            <span class="svg-icon svg-icon-lg">
                                <!--begin::Svg Icon | path:assets/media/svg/icons/Home/Library.svg-->
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <rect x="0" y="0" width="24" height="24"></rect>
                                        <path
                                            d="M5,3 L6,3 C6.55228475,3 7,3.44771525 7,4 L7,20 C7,20.5522847 6.55228475,21 6,21 L5,21 C4.44771525,21 4,20.5522847 4,20 L4,4 C4,3.44771525 4.44771525,3 5,3 Z M10,3 L11,3 C11.5522847,3 12,3.44771525 12,4 L12,20 C12,20.5522847 11.5522847,21 11,21 L10,21 C9.44771525,21 9,20.5522847 9,20 L9,4 C9,3.44771525 9.44771525,3 10,3 Z"
                                            fill="#000000"></path>
                                        <rect fill="#000000" opacity="0.3"
                                            transform="translate(17.825568, 11.945519) rotate(-19.000000) translate(-17.825568, -11.945519)"
                                            x="16.3255682" y="2.94551858" width="3" height="18" rx="1"></rect>
                                    </g>
                                </svg>
                                <!--end::Svg Icon-->
                            </span>
                        </span>
                        <!--end::Icon-->
                        <!--begin::Title-->
                        <div class="d-flex flex-column flex-grow-1 mr-2">
                            <textarea style="background: transparent;
                            outline:none;
                            border:none;
                            width:100%;
                            font-size:25px;direction: rtl;" class="form-control z-depth-1"
                                name="sch_c_e" id="exampleFormControlTextarea6" rows="3">{{scheme.classe_sch}}
                                </textarea>
                        </div>


                    </div>
                    <div class="form-group row">
                        <label class="col-xl-3 col-lg-3 text-right col-form-label">Nombre:
                        </label>
                        <div class="col-lg-9 col-xl-6">
                            <select name="nb_choice_e">
                                {% for obj in nombres %}

                                <option value="{{ scheme.nombre }}">{{ obj.1 }}
                                </option>
                                {% endfor %}

                            </select>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-3 col-lg-3 text-right col-form-label">UNIT:
                        </label>
                        <div class="col-lg-9 col-xl-6">
                            <select name="unit_choice_e">
                                {% for obj in units %}

                                <option value="{{ scheme.unit }}">{{ obj.1 }}
                                </option>
                                {% endfor %}

                            </select>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-3 col-lg-3 text-right col-form-label">ORAleure:
                        </label>
                        <div class="col-lg-9 col-xl-6">
                            <select name="ora_choice_e">
                                {% for obj in oras %}

                                <option value="{{ scheme.ora}}">{{ obj.1 }}
                                </option>
                                {% endfor %}

                            </select>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-3 col-lg-3 text-right col-form-label">Conj:
                        </label>
                        <div class="col-lg-9 col-xl-6">
                            <select name="conj_choice_e">
                                {% for obj in conjs %}
                                <option value="{{ scheme.conj }}">{{ obj.1 }}
                                </option>
                                {% endfor %}

                            </select>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-3 col-lg-3 text-right col-form-label">Conj:
                        </label>
                        <div class="col-lg-9 col-xl-6">
                            <select name="typ_choice_e">
                                {% for obj in typs %}
                                <option value="{{ scheme.typ }}">{{ obj.1 }}
                                </option>
                                {% endfor %}

                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                            <button class="btn btn-success btn-lg" type="submit">
                             Submit <i class="fas fa-save"></i>
                            </button>
                            <a href="javascript: history.go(-1)" class="btn btn-outline-warning btn-lg">Annuler <i class="fas fa-lg fa-backspace"></i></a>
                      
                          </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
