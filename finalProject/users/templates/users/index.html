{% extends 'users/layout.html' %} {% block content %}
<h3 class="text-center">Users</h3>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr class="table-light">
      <th scope="row">
         <a href="/users/details/{{user.id}}">{{ user.name }}</a>
      </th>
      <th>{{user.created_at}}</th>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a class="btn btn-outline-success" href="/users/registerUser"
  >Ajouter un Utilisateur <i class="fas fa-lg fa-user-plus"></i>
</a>
{% endblock %}
